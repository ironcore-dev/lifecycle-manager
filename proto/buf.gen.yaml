version: v1
managed:
  enabled: true
plugins:
  - plugin: go
    path: ../bin/protoc-gen-go
    out: ../lcmi/api
    opt:
      - paths=source_relative
  - plugin: go-grpc
    path: ../bin/protoc-gen-go-grpc
    out: ../lcmi/api
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    path: ../bin/protoc-gen-grpc-gateway
    out: ../lcmi/api
    opt:
      - paths=source_relative