# permissions for end users to edit packageinstalltasks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: packageinstalltask-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: lifecycle-manager
    app.kubernetes.io/part-of: lifecycle-manager
    app.kubernetes.io/managed-by: kustomize
  name: packageinstalltask-editor-role
rules:
- apiGroups:
  - lifecycle.ironcore.dev
  resources:
  - packageinstalltasks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - lifecycle.ironcore.dev
  resources:
  - packageinstalltasks/status
  verbs:
  - get
